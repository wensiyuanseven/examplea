<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>content</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;

    }

    #app {
        width: 200px;
        height: 500px;
        border: 1px solid sandybrown;
        margin: 0 auto;
        overflow: scroll;
    }

    .wrap {
        overflow: hidden;
    }

    .move {
        background: #787878;
    }

    .text {
        margin-bottom: -50px;
        height: 50px;
        line-height: 50px;
    }
</style>

<body>
    <div id="app">
        <div class="wrap">
            <div class="move">
                <div class="content"></div>
                <div class="text">加载更多</div>
            </div>
        </div>
    </div>
    <script>
        let content = document.querySelector('.content')
        for (let i = 0; i < 40; i++) {
            let p = document.createElement('p')
            p.innerHTML = i + 1
            content.appendChild(p)
        }
    </script>
</body>

</html>
